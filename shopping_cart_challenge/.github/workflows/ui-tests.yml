name: Playwright UI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug working directory and files
        run: |
          echo "Current working directory:"
          pwd
          echo "List all files recursively:"
          ls -R

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: shopping_cart_challenge/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: shopping_cart_challenge

      - name: Run UI tests
        run: npx playwright test src/tests/ui
        working-directory: shopping_cart_challenge